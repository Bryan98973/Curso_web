<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplos de Formularios en HTML</title>
    <meta
      name="description"
      content="Pagina web, donde se ejmplifica formularios"
    />
    <link rel="stylesheet" href="estilo3.css" />
  </head>
  <body>
    <h1>Ejemplos de Formularios en HTML</h1>
    <br />
    <form id="formulario1" action="">
      <fieldset>
        <legend>Informaci√≥n personal</legend>
        <span class="rojo"> * </span>
        <input type="text" required placeholder="Escribe tu nombre..." />
        <input type="text" placeholder="Apellidos" /><br />
        <input type="number" placeholder="Edad" min="15" max="45" /><br />
        <input
          type="text"
          id="rfc"
          placeholder="Escribe tu RFC con Homoclave"
          maxlength="13"
        />
        <br />
        <input type="text" placeholder="Tipo de Sangre" />
        <br />
        <h4>Genero:</h4>
        <input type="radio" name="genero" id="" /><label for="">Mujer</label>
        <input type="radio" name="genero" id="" /><label for="">Hombre</label>
        <input type="radio" name="genero" id="" /><label for="">Otro</label>
        <br /><br />
        <input
          type="tel"
          name=""
          id=""
          maxlength="10"
          placeholder="Telefono"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        />
        <br /><br />
        <input type="email" name="" id="" placeholder="Escribe tu email" />
      </fieldset>
      <br /><br />
      <fieldset>
        <br />
        <legend>Acceso a Platraforma</legend>
        <input type="text" placeholder="Usuario" />
        <br />
        <input type="password" placeholder="Password" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Cursos cecati</legend>
        <input type="checkbox" name="paginas" id="" />
        <label for="">Curso de paginas web</label><br />
        <input type="checkbox" name="php" id="" />
        <label for="">Curso de Aplicaciones web con PHP</label><br />
        <input type="checkbox" name="interfaces" id="" />
        <label for="">Curso de interfaces web</label><br />
      </fieldset>
      <br /><br />
      <select name="escuelas" id="">
        <option value="">ITM</option>
        <option value="">UADY</option>
        <option value="" selected>Escoge tu escuela</option>
        <option value="">Unimayab</option>
        <option value="">Modelo</option></select
      ><!-- disabled, difumina el select -->
      <br /><br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Escribe tu comentario..."
      ></textarea>
      <br /><br />
      <input type="submit" value="Enviar" />
      <!-- elemento boton -->
    </form>
  </body>
</html>
